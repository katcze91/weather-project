<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/abd4a4f7f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for a city"
              autofocus="on"
              class="search"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="buttons" />
          </form>
          <button class="location" id="current-location-button">
            Current location
          </button>
          <hr />
          <h1 class="city" id="searchCity"></h1>

          <h2 id="temperature"></h2>
          <span id="currentWeather"></span>
          <br />
          <i class="fas fa-cloud-sun iconMain"></i>

          <h3></h3>
          <div id="weather">
            <ul>
              <li>Wind <span id="wind"></span> km/h</li>
              <li>Humidity <span id="humidity"></span> %</li>
              <li>Max temperature <span id="maxTemp"></span>  °C</li>
              <li>Min temperature <span id="minTemp"></span> °C</li>
            </ul>
          </div>
          <hr />
          <div class="days">
            <i class="fas fa-sun icon"></i>
            <h4>Tomorrow 15 °C</h4>
          </div>

          <div class="days">
            <i class="fas fa-cloud-showers-heavy icon"></i>
            <h4>Tuesday 10 °C</h4>
          </div>

          <div class="days">
            <i class="fas fa-cloud-showers-heavy icon"></i>
            <h4>Wednesday 9 °C</h4>
          </div>
          <div class="days">
            <i class="fas fa-cloud-sun-rain icon"></i>
            <h4>Thursday 13 °C</h4>
          </div>
          <div class="days">
            <i class="fas fa-cloud-sun icon"></i>
            <h4>Friday 17 °C</h4>
          </div>
          <footer>Coded by Katarzyna Czepiela</footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
